<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

  </head>

  <body>
    <main>
      <article class="card">
        <img class="illustration" src="./assets/images/illustration-article.svg" alt="">
        <div class="card-texts">
          <span class="tag">Learning</span>
          <p class="publication">Published 21 Dec 2023</p>
          <h2><a href="#">HTML & CSS foundations</a></h2>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Avatar">
          <p>Greg Hooper</p>
        </div>        
      </article>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/ErwiniaDev">ErwiniaDev</a>.
        </p>
      </div>
    </footer>    
  </body>
   
</html>
